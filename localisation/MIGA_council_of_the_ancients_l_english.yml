 #events
 council_of_the_ancients_events.1.t:0 "Focus on the Royal Council"
 council_of_the_ancients_events.1.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on internal affairs, their actions being coordinated by the Royal Council. It is up to us to decide which specific council should lead the government actions."
 council_of_the_ancients_events.1.a:0 "The Council of the Chamber will dispense the royal will and justice."
 council_of_the_ancients_events.1.b:0 "The Council of Development will put the treasury in order and increase our income."
 council_of_the_ancients_events.1.c:0 "Nobody will expect the Council of the Inquisition!"
 
 council_of_the_ancients_events.2.t:0 "Focus on the Council of State" 
 council_of_the_ancients_events.2.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on diplomatic affairs, their actions being coordinated by the Council of State. It is up to us to decide which specific council should lead the government actions."
 council_of_the_ancients_events.2.a:0 "Our bid for Hegemony over Cannor will be the most important issue!"
 council_of_the_ancients_events.2.b:0 "The skills of elven artisans are unparalleled. They are the true foundation of our nation."
 council_of_the_ancients_events.2.c:0 "Sometimes we should listen to the 'lesser' races and assimilating any useful ideas."
 
 council_of_the_ancients_events.3.t:0 "Focus on the Council of War"
 council_of_the_ancients_events.3.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on war, their actions being coordinated by the Council of War. It is up to us to decide which specific council should lead the government actions."
 council_of_the_ancients_events.3.a:0 "The Council of Discipline will help us build a modern professional army."
 council_of_the_ancients_events.3.b:0 "The Council of Organization will provide our soldiers with more resources in need."
 council_of_the_ancients_events.3.c:0 "The Council of Defensive Static will secure our nation against any invading enermies."
 
