 council_of_the_ancients_mechanic:0 "Council Of The Ancients"
 MIGA_royal_council_interaction:0 "Call the Royal Council"
 MIGA_royal_council_interaction_tooltip:0 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of the Chamber§!:\n    Possible Advisors: §G+2§!\n    Same Culture Advisor Cost: §G-20%§!\n\n§YCouncil of Development§!:\n    Development Cost: §G-0.1§!\n    Global Monthly Devastation: §G-0.2§!\n\n§YCouncil of the Inquisition§!:\n    Missionaries: §G+1§!\n    Missionary Strength: §G+1%§!"
 MIGA_state_council_interaction:0 "Call the Council of State"
 MIGA_state_council_interaction_tooltip:1 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of Diplomats§!:\n    Diplomatic Reputation: §G+2§!\n\n§YCouncil of the Artisans§!:\n    Global Trade Goods Size: §G+10%§!\n    Global Prosperity Growth: §G+0.2§!\n\n§YCouncil of the Men§!:\n    Global Institution Spread: §G+25%§! \n    Institution Embracement Cost: §G-10%§!"
 MIGA_war_council_interaction:0 "Call the Council of War"
 MIGA_war_council_interaction_tooltip:0 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of Discipline§!:\n    Yearly Professionlism: §G+0.5%§!\n    Drill Gain: §G+25%§!\n    Drill Decay: §G-25%§!\n\n§YCouncil of Organization§!:\n    Reinforce Speed: §G+25%§!\n    Land Attrition: §G-15%§!\n\n§YCouncil of the Defensive Static§!:\n    Defensiveness: §G+15%§!\n    Hostile Attrition: §G+1§!"
 
