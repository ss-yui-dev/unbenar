 MIGA_flavour_brelar.700.t:0 "§TAn Unexpected Help§!"
 MIGA_flavour_brelar.700.desc:0 "A mysterious elf enters our hall. She claims to be an enchantress from the ancient times who has great power of prediction. She has foreseen Brelar's future and is willing to see our republic grows so the whole ynn will accept the republican spirits. If we accept her help, her spell can bestow fortune upon us in the coming years, aiding our republic in transitioning to a period of prosperity."
 MIGA_flavour_brelar.700.a:0 "§TNormal Mode§! Accept her assistance and express gratitude. "
 MIGA_flavour_brelar.700.b:0 "§TEasy Mode§! Perhaps you should become our mayor and guide us forward?"
 MIGA_flavour_brelar.700.c:0 "§TOriginal Mode§! Our repulic doesn't need suspicious 'help'!"