 DA_Runesmith_invention.201.t:0 "§OIndustry§!: Runic Settlements"
 DA_Runesmith_invention.201.d:0 "Category: Industry\nSubcategory: Development\nDwarven settlements use manufactured runes in various aspect of their daily life. From construction to statal services, everything is aided by manufactured runes to a certain extent, thus making dwarven settlements relatively easy to expand and investors appreciate it more than anything else."

 DA_Runesmith_invention.201.1.t:0 "§OIndustry§!: Runic Settlements Upgrade"
 DA_Runesmith_invention.201.1.d:0 "Name: Water Runes Application\n"

 DA_Runesmith_invention.201.2.t:0 "§OIndustry§!: Runic Settlements Upgrade"
 DA_Runesmith_invention.201.2.d:0 "Name: Electricity Application\n"

 DA_Runesmith_invention.201.3.t:0 "§OIndustry§!: Runic Settlements Upgrade"
 DA_Runesmith_invention.201.3.d:0 "Name: Life Runes Application\n"

 DA_Runesmith_invention.202.t:0 "§OIndustry§!: Subterrean Agriculture Rig"
 DA_Runesmith_invention.202.d:0 "Category: Industry\nSubcategory: Development\nTo overcome the challenges of limited surface space, dwarves employ subterranean agriculture rigs. These devices utilize runic energy to simulate sunlight, regulate soil conditions, and promote the growth of crops in the depths of their underground homes. The rigs enable self-sufficiency for dwarven communities, sustaining them with a variety of magically nurtured crops."

 DA_Runesmith_invention.202.1.t:0 "§OIndustry§!: Subterrean Agriculture Upgrade"
 DA_Runesmith_invention.202.1.d:0 "Name: Water Runes Application\n"

 DA_Runesmith_invention.202.2.t:0 "§OIndustry§!: Subterrean Agriculture Upgrade"
 DA_Runesmith_invention.202.2.d:0 "Name: Flora Enhancement\n"

 DA_Runesmith_invention.202.3.t:0 "§OIndustry§!: Subterrean Agriculture Upgrade"
 DA_Runesmith_invention.202.3.d:0 "Name: Life Runes Application\n"

 DA_Runesmith_invention.203.t:0 "§OIndustry§!: Automatic Settler"
 DA_Runesmith_invention.203.d:0 "Category: Industry\nSubcategory: Development\nThis ingenious invention combines enchanted machinery and runic algorithms to automate the process of settling new territories. This High-Class Golem, the automatic settler, can construct basic structures, clear terrain, and establish the initial foundations of a dwarven outpost. While not a replacement for skilled dwarven craftsmanship, it serves as a valuable tool for rapidly expanding dwarven influence."

 DA_Runesmith_invention.203.1.t:0 "§OIndustry§!: Automatic Settler Upgrade"
 DA_Runesmith_invention.203.1.d:0 "Name: Drinkable Water Generation\n"

 DA_Runesmith_invention.203.2.t:0 "§OIndustry§!: Automatic Settler Upgrade"
 DA_Runesmith_invention.203.2.d:0 "Name: Clockwork Golem\n"


