 DA_Runesmith_invention.101.t:0 "§OIndustry§!: Runic Workwear"
 DA_Runesmith_invention.101.d:0 "Category: Industry\nSubcategory: Production\nDwarven civilians don runic augmented workwear for mining and workshops, integrating magical runes for enhanced efficiency and safety. Crafted with reinforced materials, these uniforms empower miners with increased strength and resilience, facilitating resource extraction. In workshops, craftsmen benefit from augmented precision and stamina, optimizing their crafting endeavors. The attire adapts to specific tasks, providing practical benefits tailored to each wearer.\n\nBeyond productivity, runic workwear prioritizes safety, with protective runes shielding against hazardous elements. Emergency runes offer temporary boosts in speed or agility when quick responses are essential. The seamless integration of magic into daily tasks reflects dwarven innovation, making runic uniforms symbolic of the perfect blend of magic and craftsmanship."

 DA_Runesmith_invention.101.1.t:0 "§OIndustry§!: Runic Workwear Upgrade"
 DA_Runesmith_invention.101.1.d:0 "Name: Increased Sturdiness\n"

 DA_Runesmith_invention.101.2.t:0 "§OIndustry§!: Runic Workwear Upgrade"
 DA_Runesmith_invention.101.2.d:0 "Name: Self-Defense Capabilities\n"

 DA_Runesmith_invention.101.3.t:0 "§OIndustry§!: Runic Workwear Upgrade"
 DA_Runesmith_invention.101.3.d:0 "Name: Golem Core Augmenter\n"

 DA_Runesmith_invention.101.4.t:0 "§OIndustry§!: Runic Workwear Upgrade"
 DA_Runesmith_invention.101.4.d:0 "Name: Dimensional pockets\n"

 DA_Runesmith_invention.102.t:0 "§OIndustry§!: Stonecutting Goggles"
 DA_Runesmith_invention.102.d:0 "Category: Industry\nSubcategory: Production\nThese specially crafted goggles are embedded with precision runic enchantments that enhance a dwarf's ability to see and manipulate stone. When worn, the goggles illuminate weak points in rock formations, making it easier for dwarven miners to extract valuable minerals. The enchanted lenses also provide protection against harmful dust and debris, ensuring efficient and safe stonecutting operations."

 DA_Runesmith_invention.102.1.t:0 "§OIndustry§!: Stonecutting Goggles Upgrade"
