 DA_Runesmith_invention.500.t:0 "§cSociety§!: Message Sender"
 DA_Runesmith_invention.500.d:0 "Category: Society\nSubcategory: Court\nEvery settlement hold one of these massive Message senders which let us relay information across vast distances. These devices enable swift and secure communication, confident that no other nation will be able to capture the meaning of our messages. This network of message senders facilitates efficient coordination and response to various events in our underground realm."

 DA_Runesmith_invention.500.1.t:0 "§cSociety§!: Message Sender Upgrade"
 DA_Runesmith_invention.500.1.d:0 "Name: Electricity Implementation\n"

 DA_Runesmith_invention.500.2.t:0 "§cSociety§!: Message Sender Upgrade"
 DA_Runesmith_invention.500.2.d:0 "Name: Space Runes Application\n"

 DA_Runesmith_invention.501.t:0 "§cSociety§!: Runic Recorders"
 DA_Runesmith_invention.501.d:0 "Category: Society\nSubcategory: Court\nDwarven spies employ specialized runic recorders designed for covert operations. These compact devices, adorned with concealment runes, enable discreet audio surveillance.Equipped with illusionary runes, the recorders can create convincing diversions, providing cover for clandestine activities. Stealth runes enable silent movement, ensuring that dwarven agents can navigate undetected through tight corridors and concealed passages. The recorded information is encrypted with intricate runes, enhancing security during transmission and storage.Counter-espionage measures are embedded within the runic recorders, featuring detection runes that alert users to magical or technological surveillance attempts. This dual-purpose enchantment ensures that dwarven intelligence remains a closely guarded secret, providing a crucial edge in the intricate dance of espionage within the subterranean realms."

 DA_Runesmith_invention.501.1.t:0 "§cSociety§!: Runic Recorders Upgrade"
 DA_Runesmith_invention.501.1.d:0 "Name: Electricity Implementation\n"

 DA_Runesmith_invention.501.2.t:0 "§cSociety§!: Runic Recorders Upgrade"
 DA_Runesmith_invention.501.2.d:0 "Name: Optimized Mana Handling\n"

