 DA_Runesmith_invention.400.2.d:0 "Name: Enhancement Application\n"

 DA_Runesmith_invention.401.t:0 "§cSociety§!: Charming Runes"
 DA_Runesmith_invention.401.d:0 "Category: Society\nSubcategory: Luxury\nDwarven craftsmen inscribe charming runes onto most diplomat's jewelry and clothes. Having these Runes inscribed make the the opposite part in an argument be more agreeable towards our ideas and interests.\n\nThese runes could lead to some potential scandals between countries, be wary of their use."

