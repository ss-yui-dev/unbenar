 DA_Research_events.1.t:0 "§TResearch§!: Investments"
 DA_Research_events.1.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAs the realm's scholars and researchers delve deeper into the mysteries of science and discovery, there arises a need for increased financial support to sustain their endeavors. Recognizing the potential benefits of advancing knowledge and technology, there is a call for public investment in scientific research."
 DA_Research_events.1.a:0 "Provide the fundings"
 DA_Research_events.1.b:0 "We won't allocate any fundings right now"

 DA_Research_events.2.t:0 "§TResearch§!: Spark of Genius"
 DA_Research_events.2.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAmidst the quiet halls of academia, a lone researcher toils tirelessly, consumed by their pursuit of knowledge. Suddenly, a moment of revelation strikes like lightning, illuminating the path to groundbreaking discoveries. The researcher stands on the brink of unlocking profound insights that could revolutionize our understanding of the world."
 DA_Research_events.2.a:0 "Excellent!"
 DA_Research_events.2.b:0 "Magnificient!!"

 DA_Research_events.3.t:0 "§TResearch§!: Corruption"
 DA_Research_events.3.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nDisturbing reports have surfaced regarding the conduct of certain researchers within our realm. It appears that a group of scholars, motivated by greed and ambition, have been engaging in corrupt practices, offering bribes to obscure their incompetence or to sabotage the work of their rivals. This unethical behavior threatens to undermine the integrity of our academic institutions and jeopardize the progress of vital research endeavors."
 DA_Research_events.3.a:0 "Well, money is always money"
 DA_Research_events.3.b:0 "I want MORE"

 DA_Research_events.4.t:0 "§TResearch§!: Runemaster"
 DA_Research_events.4.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nIn the annals of scholarly pursuit, a rare occurrence emerges—a master runesmith, renowned for their unparalleled skill in crafting arcane symbols of power, offers their services to aid in our research endeavors. Their presence promises to accelerate our progress, but the choice lies before us: do we enlist their aid directly, reaping the benefits of their expertise but potentially hindering our broader research efforts, or do we allow them to contribute in their own way, bolstering our overall progress without direct intervention?"
 DA_Research_events.4.a:0 "Hire them"
 DA_Research_events.4.b:0 "Put them in the research team"

 DA_Research_events.5.t:0 "§TResearch§!: Stillness"
 DA_Research_events.5.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nDespite the diligent efforts of our researchers, progress in the current field of study has come to an impasse. The challenges and complexities of the research have proven insurmountable at this time, leading some scholars to advocate for abandoning the current course of study in favor of redirecting resources and focus toward more promising avenues of research."
 DA_Research_events.5.a:0 "terminate the current project"
 DA_Research_events.5.b:0 "My personal advisor may help"
 DA_Research_events.5.c:0 "My greatest advisor will rescue you"

 DA_Research_events.6.t:0 "§TResearch§!: Choice"
 DA_Research_events.6.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAs our researchers delve deeper into their respective fields of study, they are confronted with the realization that pursuing all planned experiments simultaneously would strain our financial resources beyond sustainable limits. Therefore, a decision must be made: which experiment shall take precedence, guiding our research efforts as we allocate resources wisely in pursuit of knowledge and progress?"
 DA_Research_events.6.a:0 "Let's hope"
 DA_Research_events.6.b:0 "Never underestimate my pockets"

 DA_Research_events.7.t:0 "§TResearch§!: Effort"
 DA_Research_events.7.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nThe tireless efforts of our researchers have borne fruit, as significant progress has been made in the current field of study. Through diligent observation, meticulous experimentation, and innovative thinking, our scholars have overcome obstacles and uncovered new insights that promise to advance our understanding and capabilities in this area."
 DA_Research_events.7.a:0 "True genius lies in hard work"

 DA_Research_events.8.t:0 "§TResearch§!: Shortcut"
 DA_Research_events.8.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAs our researchers delve deeper into their current field of study, they find themselves at a crossroads. Faced with complex challenges and limited resources, they must decide whether to take a shortcut in their research, risking potential oversights or inaccuracies, or to step back, reorganize their approach, and ensure a more thorough and methodical investigation."
 DA_Research_events.8.a:0 "Take the shortcut"
 DA_Research_events.8.b:0 "let's reorganize the research"

 DA_Research_events.9.t:0 "§TResearch§!: Flawed Approach"
 DA_Research_events.9.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAfter months of diligent effort, our researchers have come to a sobering realization: the chosen approach to the current field of study was fundamentally flawed. Despite their best intentions, it is clear that continuing down this path will yield little progress and may even lead to erroneous conclusions."
 DA_Research_events.9.a:0 "Ashen Skies!"

 DA_Research_events.10.t:0 "§TResearch§!: Rebels Attack"
 DA_Research_events.10.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nA devastating blow has struck our research endeavors, as rebel forces, motivated by malice or ignorance, have infiltrated our academic institutions, destroying valuable research materials and claiming the lives of several esteemed scholars. The loss of irreplaceable knowledge and the disruption of ongoing research projects threaten to set back our technological advancements significantly. Swift action is imperative to quell this rebellion and restore order to our academic pursuits."
 DA_Research_events.10.a:0 "Ashen Skies!"

 DA_Research_events.11.t:0 "§TResearch§!: Prosperity"
 DA_Research_events.11.d:0 "Research Progress: §G[Root.DA_research_progress.GetValue]§!/§Y[Root.DA_research_progress_MAX.GetValue]§!\n\nAmidst the stability and prosperity fostered by our nation, our esteemed researchers have made significant strides in their ongoing research endeavors. The conducive environment provided by our strong and stable nation has enabled scholars to focus their efforts, collaborate effectively, and push the boundaries of knowledge in their respective fields. The fruits of their labor promise to further enhance our technological prowess and solidify our nation's position as a beacon of intellectual progress."
 DA_Research_events.11.a:0 "Excellent"

####################
# Rune discovery events
####################
 DA_Runesmiths_events.40.t:0 "§MRune§!: Weightlessness"
 DA_Runesmiths_events.40.d:0 "In reality Weightlessness is an overstatement. This rune just decrease the weight of the object it is applied to, nothing else. This doesn't mean the rune is useless, its application has greatly helped carovans transporting heavy goods and speeds up most contruction works."
 DA_Runesmiths_events.40.a:0 "Excellent work"
 DA_Runesmiths_events.40.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Weightlessness§!"

 DA_Runesmiths_events.41.t:0 "§MRune§!: Strength"
 DA_Runesmiths_events.41.d:0 "If applied on a piece of clothing, armor, or accessory, it lightly enhances the user's physical abilities somewhat. The most noticable improvement is in the maximum strength the person can exert, roughly increasing by 20-30%."
 DA_Runesmiths_events.41.a:0 "Excellent work"
 DA_Runesmiths_events.41.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Strength§!"

 DA_Runesmiths_events.42.t:0 "§MRune§!: Endurance"
 DA_Runesmiths_events.42.d:0 "If applied on a piece of clothing, armor, or accessory, it lightly enhances the user's stamina. This increases production efficiency somewhat in the workplace and ... has some unconventional uses in the private life."
 DA_Runesmiths_events.42.a:0 "Excellent work"
 DA_Runesmiths_events.42.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Endurance§!"

 DA_Runesmiths_events.43.t:0 "§MRune§!: Haste"
 DA_Runesmiths_events.43.d:0 "Allows a nerfed version of the haste spell to continually buff the user. Prolonged usage is not recommended and can result in extreme physical exhaustion."
 DA_Runesmiths_events.43.a:0 "Excellent work"
 DA_Runesmiths_events.43.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Haste§!"

 DA_Runesmiths_events.44.t:0 "§MRune§!: Focus"
 DA_Runesmiths_events.44.d:0 "Lightly enhances the user's intellectual abilities somewhat, mostly slowing down the passage of time from the user's perception. It cannot be used for extended amount of times as it can cause death by exhaustion and brain overloading. 2 hours a day is the agreed time limit: just about right for a battle or some very productive hours in the workplace."
 DA_Runesmiths_events.44.a:0 "Excellent work"
 DA_Runesmiths_events.44.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Focus§!"

 DA_Runesmiths_events.45.t:0 "§MRune§!: Impact"
 DA_Runesmiths_events.45.d:0 "Very simple: amplifies the cinetic force transferred from an object to another. Mostly used in the mining field, but some bandits and other scoundrels obtain it from time to time and cause some unrest"
 DA_Runesmiths_events.45.a:0 "Excellent work"
 DA_Runesmiths_events.45.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Impact§!"

 DA_Runesmiths_events.46.t:0 "§MRune§!: Healing"
 DA_Runesmiths_events.46.d:0 "It CANNOT regrow arms, legs or organs. It just enchances the natural healing ability of the body, reducing recovery time in most cases. A wound, which would have required 1 year to recover from, takes aorund 6 months with the aid of this Rune."
 DA_Runesmiths_events.46.a:0 "Excellent work"
 DA_Runesmiths_events.46.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Healing§!"

 DA_Runesmiths_events.47.t:0 "§MRune§!: Heating"
 DA_Runesmiths_events.47.d:0 "Simple: Increses temperature of adjacent objects (to a limit). Mostly used in forges and workshops to mantain ideal temperatures with little to no fluctuations. Can also be applied on weapons."
 DA_Runesmiths_events.47.a:0 "Excellent work"
 DA_Runesmiths_events.47.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Heating§!"

 DA_Runesmiths_events.48.t:0 "§MRune§!: Freezing"
 DA_Runesmiths_events.48.d:0 "Simple: Reduces temperature of adjacent objects to a limit. This Rune is very useful as it allow very affordable preservation of food. It can also be applied on weapons to apply frostbite on the enemies."
 DA_Runesmiths_events.48.a:0 "Excellent work"
 DA_Runesmiths_events.48.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Freezing§!"

 DA_Runesmiths_events.49.t:0 "§MRune§!: Spark"
 DA_Runesmiths_events.49.d:0 "Create a spark. It can cause a little shock for enemies. Maybe we will understand other uses for it one day ..."
 DA_Runesmiths_events.49.a:0 "Excellent work"
 DA_Runesmiths_events.49.tt:0 "Unlocks §YPrivilege§! §MRune§!§Y: Spark§!"

