 DA_Runesmith_invention.103.t:0 "§OIndustry§!: Magitech Drill"
 DA_Runesmith_invention.103.d:0 "Category: Industry\nSubcategory: Production\nThe dwarven magitech drill combines mechanical prowess with runic magic to bore through the toughest of materials. Fueled by magically charged crystals, this drill can effortlessly penetrate solid rock, opening new tunnels and passages in underground realms. The runes inscribed on the drill amplify its rotational force, making it a crucial tool for expanding dwarven territories and resource extraction."

 DA_Runesmith_invention.103.1.t:0 "§OIndustry§!: Magitech Drill Upgrade"
 DA_Runesmith_invention.103.1.d:0 "Name: Optimized Clockwork Mechanics\n"

