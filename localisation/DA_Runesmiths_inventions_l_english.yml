 DA_Runesmith_invention.400.t:0 "§cSociety§!: Enchanted Jewelry"
 DA_Runesmith_invention.400.d:0 "Category: Society\nSubcategory: Luxury\nDwarven artisans create exquisite jewelry adorned with carefully crafted runes. These enchanted pieces offer various magical effects, from enhancing physical strength to increasing resilience or augmenting the wearer's intellect temporarily. Dwarves often wear such jewelry not only for aesthetic reasons but also as practical accessories that can be activated when needed."

 DA_Runesmith_invention.400.1.t:0 "§cSociety§!: Enchanted Jewelry Upgrade"
 DA_Runesmith_invention.400.1.d:0 "Name: Steampunk Jewelry\n"

