 DA_Runesmith_invention.100.t:0 "§OIndustry§!: Runes Manufacturing"
 DA_Runesmith_invention.100.d:0 "Category: Industry\nSubcategory: Production\nAt the heart of dwarven craftsmanship lies the Runic Forge, a marvel where magical runes are meticulously manufactured to empower tools, devices, and enchantments. Dwarven runemasters, with their deep understanding of both magical and mechanical principles, oversee this intricate process.\n\nThe Runic Forge utilizes a combination of ancient rituals and cutting-edge mechanical engineering to infuse raw materials with magical properties. Crystals, metals, and rare gems are carefully selected and refined to their purest forms before being subjected to precise runic inscriptions.\n\nSkilled artisans work in tandem with enchanted machinery, etching runes onto various surfaces. The enchantments imbue these runes with specific properties, from enhancing strength to manipulating elemental forces. The forge resonates with the harmonious blend of mystical energy and dwarven craftsmanship.\n\nThe dwarven runesmiths take pride in their ability to create runes tailored to specific purposes. They craft runes for everyday tools, weapons, and even intricate enchantments for complex machinery. The Runic Forge stands as a testament to the dwarves' mastery of both the arcane and the practical, ensuring that the magical essence of their creations is seamlessly integrated into the fabric of their subterranean civilization."
 DA_Runesmith_invention.100.a:0 "Excellent work"

