 DA_Runesmith_invention.300.d:0 "Category: Industry\nSubcategory: Infrastructure\nDwarven architecture is elevated to new heights with the incorporation of runic inscriptions directly into the structures. These runic buildings possess enhanced resilience, energy efficiency, and even self-repairing capabilities. The runes can be attuned to specific purposes, such as providing additional warmth, fortifying defenses, or creating enchanting atmospheres within."

