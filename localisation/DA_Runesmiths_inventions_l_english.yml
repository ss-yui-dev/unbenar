 DA_Runesmith_invention.600.t:0 "§cSociety§!: Runic Traps"
 DA_Runesmith_invention.600.d:0 "Category: Society\nSubcategory: Security\nDwarven engineers deploy runic traps to protect key locations and resources. These traps are intricately designed to respond to specific triggers, utilizing magical runes to unleash various effects, from restraining intruders to disorienting them with illusions. Runic traps are a cornerstone of dwarven security measures, deterring would-be invaders from encroaching on their underground domains."

 DA_Runesmith_invention.600.1.t:0 "§cSociety§!: Runic Traps Upgrade"
 DA_Runesmith_invention.600.1.d:0 "Name: Explosive Runes Implementation\n"

 DA_Runesmith_invention.600.2.t:0 "§cSociety§!: Runic Traps Upgrade"
 DA_Runesmith_invention.600.2.d:0 "Name: Optimized Mana Handling\n"

 DA_Runesmith_invention.601.t:0 "§cSociety§!: Golem Police"
 DA_Runesmith_invention.601.d:0 "Category: Society\nSubcategory: Security\nDwarven settlements maintain a specialized force of Golem police, equipped with enchanted armor and weaponry. These guardians use runic enhancements to bolster their physical abilities and enforce order within dwarven communities. The Golem police serve as both protectors and enforcers, ensuring the safety and well-being of their fellow dwarves. Unable to be completely autonomous, they follow the instructions of a dwarven enforcer, never remaining alone for security reasons."

