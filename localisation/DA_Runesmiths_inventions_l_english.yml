 DA_Runesmith_invention.200.t:0 "§OIndustry§!: Runic Construction Tools"
 DA_Runesmith_invention.200.d:0 "Category: Industry\nSubcategory: Development\nThese finely crafted tools are etched with intricate runes that enhance a dwarf's craftsmanship. From stone shaping to wood carving, these tools increase precision and speed in construction projects. Dwarven builders wielding these runic construction tools can create elaborate structures with unmatched efficiency, all while ensuring durability and stability."

