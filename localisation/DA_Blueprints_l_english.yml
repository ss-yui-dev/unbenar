 DA_Blueprint_event.101.t:0 "§OBlueprint:§! Runic Blunderbuss"
 DA_Blueprint_event.101.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: C-      Rune Slots: 1\n\nCost: 2        Tech Tier: Militarized Runes (I)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts I§!\n - §oTechnology§! §YMechanics I§!\n\nA fairly simple Runic firearm that allow runes to enhance both projectile speed and impact force. The fire rune ignites the gunpowder with incredible efficiency, propelling a cluster of shrapnel or pellets at high velocity."

 DA_Blueprint_event.102.t:0 "§OBlueprint:§! Runic Battle Axes"
 DA_Blueprint_event.102.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: C      Rune Slots: 0\n\nCost: 2        Tech Tier: Militarized Runes (I)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts I§!\n\nCompact devices that unleash jets of magical fire, using runes to control the intensity and direction of the flames. Dwarven engineers have perfected the art of controlled fire, turning these flamethrowers into devastating weapons."

