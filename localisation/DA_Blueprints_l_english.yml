############### steam blueprint ###################

 DA_Blueprint_event.200.t:0 "§OBlueprint:§! Steam Tanks"
 DA_Blueprint_event.200.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: B+      Rune Slots: 0\n\nCost: 12        Tech Tier: Advanced Runes (II)\n\nUnit Type: Cavalry      Unique Modifier: Motorized\n\nTechs Required: \n - §RProject§! §YMotorization§!\n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nArmored Vehicles powered by steam engines and enhanced with runic circuits for speed, agility, and firepower. These tanks are the backbone of dwarven armored divisions, capable of taking on multiple foes at once."

 DA_Blueprint_event.201.t:0 "§OBlueprint:§! Steam-Powered Exosuits"
 DA_Blueprint_event.201.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 7        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nPersonalized mechanical suits with integrated runes, providing dwarven soldiers with enhanced strength and agility on the battlefield. These exosuits also offer protection against enemy attacks."

 DA_Blueprint_event.202.t:0 "§OBlueprint:§! Steam-Powered Artillery"
 DA_Blueprint_event.202.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: B+      Rune Slots: 1\n\nCost: 6        Tech Tier: Advanced Runes (II)\n\nUnit Type: Artillery      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nUsing a mix of gun-powder and steam's strngths to launch devastating shots."

 DA_Blueprint_event.203.t:0 "§OBlueprint:§! Steam-Powered Drill Spears"
 DA_Blueprint_event.203.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 6        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry and Cavalry     Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts I§!\n - §oTechnology§! §YMechanics II§!\n\nSpears with retractable drills powered by steam and enhanced with runic circuits, allowing dwarven infantry to breach enemy lines with ease."

 DA_Blueprint_event.204.t:0 "§OBlueprint:§! Steam-Powered Flamethrowers"
 DA_Blueprint_event.204.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 8        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts I§!\n - §oTechnology§! §YMechanics II§!\n\nCompact devices that unleash jets of magical fire, using runes to control the intensity and direction of the flames. Dwarven engineers have perfected the art of controlled fire, turning these flamethrowers into devastating weapons."

 DA_Blueprint_event.205.t:0 "§OBlueprint:§! Steam-Powered Saws"
 DA_Blueprint_event.205.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A--      Rune Slots: 1\n\nCost: 12        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nHandheld saws powered by a miniaturized Steam Engine, capable of cutting through enemy armor and obstacles with pure mechanical power. Dwarven engineers use these saws for rapid field repairs and sabotage among other things."

 DA_Blueprint_event.206.t:0 "§OBlueprint:§! Steam-Powered Grenade Launchers"
 DA_Blueprint_event.206.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 9        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nHandheld launchers that fire grenades infused with runes, causing various effects depending on the untilzed runes. A steam engine provides the energy necessary to eject the granades through mechanical means, as utilizing gunpowder to launch an highly explosive object proved to not be such a good idea ..."

 DA_Blueprint_event.240.t:0 "§OBlueprint:§! Defender Golem"
 DA_Blueprint_event.240.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 10        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: Golem\n\nTechs Required: \n - §RProject§! §YGolem Core§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nA Humanoid Silhuette powered by a 'Golem Core', a Damestear Crystal surrounded by many runes which operate the golem, distributing the magical energy to move the necessary limbs remotely. Having it operate autonomously is currently impossible and an operator must be deployed nearby to command it efficiently.\nAs a golem, it is not able to use firearms of any kind and is restricted to melee fighting.\nThis Golem boasts fairly high defensive capabilities, but it has little to no attack power."

