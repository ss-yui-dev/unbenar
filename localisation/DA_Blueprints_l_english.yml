 DA_Blueprint_event.355.t:0 "§OBlueprint:§! Resonance Spears"
 DA_Blueprint_event.355.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A+      Rune Slots: 2\n\nCost: 11        Tech Tier: Runic Circuits (III)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: Resonance\n\nTechs Required: \n - §RProject§! §YResonance§!\n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts III§!\n - §oTechnology§! §YMechanics III§!\n\nHighly advanced spear with high-level Runic circuits. High-frequency vibrations are released upon contact allowing it to pierce through most things in existence. It was made to be used by cavalry units, strangely enough, considering the fact that a tank is not as advanced as this spear, would't it have been a better choice to just make a tank?! I'm going mad ..."

