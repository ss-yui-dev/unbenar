 DA_Blueprint_event.105.t:0 "§OBlueprint:§! Runic Power Gauntlets"
 DA_Blueprint_event.105.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: C-      Rune Slots: 0\n\nCost: 3        Tech Tier: Militarized Runes (I)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YMechanics I§!\n\nWorn by dwarven melee specialists, these gauntlets amplify the strength of their punches with Runes. Warriors equipped with these gauntlets can deal greater impacts on the enemy's armor and crush opponents with ease."

 DA_Blueprint_event.106.t:0 "§OBlueprint:§! Runic Rifles"
 DA_Blueprint_event.106.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: C      Rune Slots: 1\n\nCost: 3        Tech Tier: Militarized Runes (I)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: None\n\nTechs Required: \n - §oTechnology§! §YAlchemy I§!\n - §oTechnology§! §YArcane Arts I§!\n - §oTechnology§! §YMechanics I§!\n\nLong-range rifles with precision rune that improves accuracy and minimize bullet drop. Dwarves use these weapons to eliminate targets from a long distance."

