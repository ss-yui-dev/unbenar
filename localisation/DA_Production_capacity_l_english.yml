 DA_Runesmiths_events.1.t:0 "Runesmiths Invention Research"
 DA_Runesmiths_events.1.d1:0 "We have just begun our journay in mass-produced Runes. We now have to focus on adapting old runes to the new production method.\nOnce we are done adapting a substatial amount of runes we can begin looking for more advanced applications...\nCurrently Adapted old §MRunes§!: [Root.DA_num_runes_unlocked.GetValue]/10"
 DA_Runesmiths_events.1.d2:0 "Our Knowledge of Runes and their application increases by the day. We no longer have to focus solely on adapting old runes and we create more complicated inventions. The Inventors are diveded in 3 factions:\nHigh Engineers: they have high mechanical knowledge and innovative approach but a medium understanding of Runes. Their inventions are often focused on mechanical aspects.\nRune Masters: The fathers of Rune magic, they try to have manufactured runes reach the same level of complexity of ancient non-manufactured Runes. Inventions are often focused on highly complex Runes.\nPioneers: Medium-High level of understanding of both engineering and Runes, young dwarves, very innovative approches. Their inventions are very ingenious but are sometimes unstable and can lead to accidents/unknown side-effects.\nCurrently Adapted old §MRunes§!: [Root.DA_num_runes_unlocked.GetValue]/10"
 DA_Runesmiths_events.1.a:0 "Runesmiths Research I"
 DA_Runesmiths_events.1.b:0 "Runesmiths Research II"
 DA_Runesmiths_events.1.c:0 "Runesmiths Research III"
 DA_Runesmiths_events.1.e:0 "Runesmiths Research IV"
 DA_Runesmiths_events.1.runes:0 "§MRune§! Adaptation"
 DA_Runesmiths_events.1.z:0 "On the grafted hand, perhaps we should focus on what we already have.."

 DA_Runesmiths_events.4.t:0 "§MRune§! Adaptation"
 DA_Runesmiths_events.4.d:0 "Another Rune has been successfully adapted to the manufacturing process."
