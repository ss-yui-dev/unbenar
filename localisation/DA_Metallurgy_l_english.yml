 DA_Metallurgy_events.52.t:0 "Runes Selection"
 DA_Metallurgy_events.52.d:0 "The choice of runes is a sacred process for many runesmiths. Some runes are chosen for their defensive properties, etched with protective wards to shield the wielder from harm. Others carry the fire of vengeance, igniting the weapon with a burning intensity that mirrors the dwarven spirit. As the dwarven runesmiths works, the air in the forge seems to hum with a palpable energy, a testament to the mystical power woven into the very fabric of the weapons. Each stroke of chisel tells a story - an ode to the resilience of the dwarven people, a hymn to the mighty craftsmanship of the forge, and a promise of justice and retribution to those who dare to cross the path of the weapon's bearer."

