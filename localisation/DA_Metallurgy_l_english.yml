 DA_Metallurgy_events.51.t:0 "Metal Selection"
 DA_Metallurgy_events.51.d:0 "The forge was a spectacle in itself, a cavernous chamber filled with an assortment of hammers, tongs, and molds, all meticulously organized for the creation of weapons and armor. The air was thick with the rich scent of burning coal and the metallic tang of heated iron. The rhythmic pounding of the hammer against the anvil echoed through the tunnels, a symphony of creation that resonated with the soul of every dwarf.\nThe process began with the selection of the finest ore, carefully mined from the heart of the mountains."
