 DA_Metallurgy_events.100.d:0 "After excavating for several days we still have to find another noteworthy metal.\nThe workers have lost all their spirit and we can now be sure there is no useful metal at the current mine's depth. Some suggest to try excavating deeper but the current infrastructure let us go this far at most. Further excavation will require substantial increase in development."
