 DA_Metallurgy_events.5.t:0 "National Forges"
 DA_Metallurgy_events.5.d:0 "From here We can §MRedesign§! a selected unit's equipment.\n - First, you will have to select a §OBlueprint§!: either be satisfied with standard equipment or look for §OAncient Blueprints§! in the depths of dwarven holds.\n - Second, you will have to decide the metal or alloy you wish to use, depending on the metal chosen this will strengthen or weaken both blue §OBlueprint§!'s modifiers and §MRune§!'s modifiers, so mine everywhere! All §YCaverns, Dwarven Holds, Dwarven Roads, Mountains or Highlands§! can contain useful Metals, maybe something more?\n - Third, You can apply §MRunes§! on the equipments, either basic runes researched by the Runesmith Estate or Ancient Runes found in the depths of Dwarven Holds.\nThen let your blacksmiths and runesmiths work for an year.\n\nBeware the standard equipment does not have a §MRune§! slot so you will not be able to add runes to it."
 DA_Metallurgy_events.5.a:0 "§MRedesign§! Infantry Units"
 DA_start_INF_equip_work_tt:0 "We will begin the process necessary to redesign our Infantry Unit's equipment.\n\nOur Current §YInfantry§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.b:0 "§MRedesign§! Cavalry Units"
 DA_start_CAV_equip_work_tt:0 "We will begin the process necessary to redesign our Cavalry Unit's equipment.\n\nOur Current §YCavalry§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.c:0 "§MRedesign§! Artillery Units"
 DA_start_ARTIL_equip_work_tt:0 "We will begin the process necessary to redesign our Artillery Unit's equipment.\n\nOur Current §YArtillery§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.e:0 "§MRedesign§! Armors and Equipment"
 DA_Metallurgy_events.5.f:0 "Abort the project"

