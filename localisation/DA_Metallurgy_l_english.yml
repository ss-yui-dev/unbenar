 DA_Metallurgy_events.101.t:0 "Silver"
 DA_Metallurgy_events.101.d:0 "Rarity: §gCommon§!\nSilver is a relatively soft and extremely ductile and malleable metal, though it is slightly less malleable than gold. Strength is not one of its perks but it is very useful in alloys. Even though it is considered common, all known veins are not rich and it is considered a luxury metal, reason for which it quite costly."
#The electrical conductivity of silver is the highest of all common metals
 DA_Metallurgy_events.101.a:0 "Excellent"

 DA_Metallurgy_events.102.t:0 "Tin"
 DA_Metallurgy_events.102.d:0 "Rarity: §gCommon§!\nTin is a soft, malleable, ductile and highly crystalline silvery-white metal. One of the notable features of tin is its relatively low melting point, making it easy to work with in various metallurgical processes. Historically, tin has been alloyed with copper to produce bronze, known for its relatively high strength and durability. it does not have many known uses as its properties make it quite subpar compared to other metals.\nits Effect in alloys can vary a lot."
#Tin becomes a superconductor below 3.72 K
 DA_Metallurgy_events.102.a:0 "Excellent"

 DA_Metallurgy_events.103.t:0 "Aluminium"
 DA_Metallurgy_events.103.d:0 "Rarity: §gCommon§!\nOne of the most notable features of aluminum is its low density, making it about one-third as dense as steel. This low density, combined with its good conductivity, makes aluminum an ideal choice for applications where weight reduction and heat dissipation are critical. Its production require a very costly process, thus substantially increasing its market price even though aluminium mines are quite common. Aluminium visually resembles silver, both in its color and in its great ability to reflect light. It is soft and ductile. Low melting point (934 K)"
 DA_Metallurgy_events.103.a:0 "Excellent"

 DA_Metallurgy_events.104.t:0 "Titanium"
 DA_Metallurgy_events.104.d:0 "Rarity: §gCommon§!\nAs a metal, titanium is recognized for its high strength-to-weight ratio. It is a strong metal with low density that is quite ductile, lustrous, and metallic-white in color. In addition to its strength and corrosion resistance, titanium is also biocompatible, making it suitable for medical implants and prosthetics. The metal's inertness within most living beings reduces the risk of adverse reactions. Metallurgically, extracting titanium from its ores involves complex processes, as it is often found in combination with other minor metals. Despite its excellent properties, titanium's high production and processing costs have limited its widespread use. It has a relatively high melting point (1941 K)."
# low electrical and thermal conductivity 
 DA_Metallurgy_events.104.a:0 "Excellent"

 DA_Metallurgy_events.105.t:0 "Chromium"
 DA_Metallurgy_events.105.d:0 "Rarity: §gCommon§!\nChromium, a commonplace metal with extraordinary properties, is valued for its high corrosion resistance and remarkable hardness. Found in various mines across the world, it boasts a high melting point of 2180 K, making it a stalwart choice for applications that demand durability. Despite its abundance, the production costs associated with refining Chromium contribute to its esteemed status.\nWidely utilized in metallurgy, Chromium shines brightest when alloyed with other metals, particularly Titanium. Together, they form alloys known for their exceptional strength and resilience, making them indispensable in the crafting of robust structures, machinery, and weaponry.\n\nCraftsmen appreciate Chromium not only for its practical utility but also for its lustrous appearance. When polished, Chromium exhibits a mirror-like shine, adding an aesthetic touch to various creations. Whether safeguarding against corrosion or enhancing the visual appeal of alloys, Chromium stands as a stalwart companion in the world of common metals."
# medium electrical and thermal conductivity 
 DA_Metallurgy_events.105.a:0 "Excellent"


 DA_Metallurgy_events.106.t:0 "Palladium"
 DA_Metallurgy_events.106.d:0 "Rarity: §YRare§!\nPalladium, a rare and lustrous metal, is highly sought after for its exceptional catalytic properties and resistance to tarnish. With a relatively low melting point (1828 K) compared to its counterparts, Palladium finds its niche in various technological applications. Its scarcity adds to its allure, making it a prized material for advanced alloys."
 DA_Metallurgy_events.106.a:0 "Excellent"

 DA_Metallurgy_events.107.t:0 "Platinum"
 DA_Metallurgy_events.107.d:0 "Rarity: §YRare§!\nRenowned for its captivating luster and incredible resistance to corrosion, Platinum stands as a rare metal in the metallurgical realm. With a remarkable melting point of 2041 K, Platinum graces the crafting of high-end jewelry and precision instruments. Its rarity and prestige make it a symbol of wealth and sophistication, sought after by artisans and adventurers alike."
 DA_Metallurgy_events.107.a:0 "Excellent"

 DA_Metallurgy_events.108.t:0 "Tantalum"
 DA_Metallurgy_events.108.d:0 "Rarity: §YRare§!\nTantalum, an uncommon metal with a tantalizing blend of high melting point (3290 K) and excellent conductivity. Its resistance to corrosion and ability to withstand extreme temperatures make it a key player in the development of cutting-edge technologies. Though not as widespread as some metals, Tantalum's unique properties make it indispensable in the world of alloys and advanced engineering."
 DA_Metallurgy_events.108.a:0 "Excellent"

 DA_Metallurgy_events.109.t:0 "Cold Iron"
 DA_Metallurgy_events.109.d:0 "Rarity: §YRare§!\nCold Iron, a mystical alloy forged in the heart of ancient enchantments, holds a unique property that resonates with the essence of the fey. Crafted to be a bane to creatures from the Otherworld, Cold Iron is highly sought after by those who traverse realms inhabited by the fey. With a natural inclination to disrupt magical energies, weapons forged from Cold Iron are the chosen arsenal against the ethereal and mischievous denizens of the mystical realms.\nOn the other hand, its mechanical properties are inferior to those of regular steel."
 DA_Metallurgy_events.109.a:0 "Excellent"

 DA_Metallurgy_events.110.t:0 "Dagrite"
 DA_Metallurgy_events.110.d:0 "Rarity: §YRare§!\nDagrite, a dwarven metal extracted from the depths of the Serpentspine Mountains, normally used in creation and repair of the dwarven rails. It has the remarkale ability to repair itself after being exposed to electrical shocks. Subpar mechanical properties compared to other metals. It is sometimes used in very specific alloys."
 DA_Metallurgy_events.110.a:0 "Excellent"

 DA_Metallurgy_events.111.t:0 "Rosemetal"
 DA_Metallurgy_events.111.d:0 "Rarity: §YRare§!\nA rare ore found only in the mountain ranges of Lorent. Named after its pinkish-red hue, the metal is known for its relatively light weight compared to iron or steel."
 DA_Metallurgy_events.111.a:0 "Excellent"

 DA_Metallurgy_events.112.t:0 "Quicksilver"
 DA_Metallurgy_events.112.d:0 "Rarity: §YRare§!\nQuicksilver, an exotic and elusive liquid metal, captivates with its mesmerizing silver hue and enigmatic properties. Known for its exceptionally low melting point (234 K), this mercurial substance remains in a constant state of flux, defying conventional expectations. Quicksilver's unparalleled conductivity and malleability make it a favored material in the creation of arcane devices and alchemical concoctions. Its rarity and unpredictable nature add an element of mystique, attracting the attention of alchemists and adventurers seeking to harness its elusive power. Approach with caution, for Quicksilver dances on the edge of the extraordinary."
 DA_Metallurgy_events.112.a:0 "Excellent"

 DA_Metallurgy_events.113.t:0 "Adamantium"
 DA_Metallurgy_events.113.d:0 "Rarity: §TLegendary§!\nAdamantium, the stuff of legends and the strongest non-magical metal known to the realms, emerges only from the heart of the Serpentspine Mountains, shrouded in mystery and guarded by the earth itself. Revered for its unparalleled strength and durability, Adamantium is a material coveted by blacksmiths and warriors alike. Weapons forged from this mythical metal can cut through the toughest of armors, while armor made of Adamantium is said to be nigh indestructible.\n\nThe mining of Adamantium is a perilous endeavor, and the knowledge of its crafting has mostly been lost to the ancient ages. Legends tell of weapons that have withstood the tests of time, emerging unscathed from battles that span centuries. The mere mention of Adamantium strikes fear into the hearts of enemies and sparks the envy of kingdoms.\n\nAs the strongest non-magical metal in the world, Adamantium's scarcity adds to its allure, and possession of an Adamantium artifact is a mark of true distinction among adventurers and rulers. The Serpentspine Mountains, where this mythical metal is found, stand as a formidable challenge to those seeking to harness the power of Adamantium, making the journey as perilous as the reward is legendary."
 DA_Metallurgy_events.113.a:0 "magnificent"

 DA_Metallurgy_events.114.t:0 "Forgotten Steel"
 DA_Metallurgy_events.114.d:0 "Rarity: §TLegendary§!\nHidden in the deepest recesses of the Serpentspine Mountains lies Forgotten Steel, a rare and enigmatic metal with properties that echo through the annals of time. Revered for its incredible enchantibility and discovered only by the boldest of miners, this mystical alloy is shrouded in the whispers of ancient craftsmen and mages.\n\nForgotten Steel boasts a melting point that rivals even Adamantium, marking it as a metal forged in the crucible of the earth's most extreme conditions. Its mechanical properties, while slightly inferior to Adamantium, are nonetheless exceptional, making weapons and armor crafted from this metal formidable in both strength and resilience.\n\nWhat truly sets Forgotten Steel apart is its unparalleled affinity for enchantments. Mages and enchanters covet this metal, for it seems to hold the echoes of spells long forgotten. Weapons adorned with enchantments crafted from Forgotten Steel have an otherworldly quality, and armor seems to shimmer with a protective aura.\n\nYet, as its name suggests, the knowledge of Forgotten Steel has faded into obscurity, known only to the most ancient and secretive orders of blacksmiths and arcane craftsmen. To wield an artifact forged from Forgotten Steel is to harness the mystique of a bygone era, making it a treasure sought by those who dare to delve into the depths of the Serpentspine in pursuit of forgotten magic."
 DA_Metallurgy_events.114.a:0 "magnificent"

 DA_Metallurgy_events.115.t:0 "Hearth's Blood"
 DA_Metallurgy_events.115.d:0 "Rarity: §TLegendary§!\nVeiled in the profound depths of the Serpentspine Mountains lies Hearth's Blood, a mysterious and ethereal metal that defies comprehension. Its mechanical properties bear an uncanny resemblance to the elusive Quicksilver, with a liquid-like fluidity and a tantalizing silver sheen that seems to dance with an inner light.\n\nThe origins of Hearth's Blood remain an enigma, shrouded in the mystic whispers of the mountains. Its discovery is rare, and those fortunate enough to encounter it are left in awe of its unparalleled affinity to mana. Hearth's Blood seems to pulse with an inner energy, resonating with the very essence of magic that permeates the world.\n\nWhat makes Hearth's Blood truly exceptional is its incredible conductivity of electricity. Crafted into weapons, it can channel lightning with unprecedented precision, making each strike an arcane display. Armor forged from Hearth's Blood seems to weave a protective aura, capable of dispersing magical attacks with an almost sentient awareness.\n\nThe scarcity and the enigmatic nature of Hearth's Blood make it the most exotic metal in the world. Those who study the arcane arts seek it for its potential in crafting artifacts of unimaginable power. Yet, little to nothing is known about the true depths of Hearth's Blood, leaving adventurers and scholars alike captivated by the mysteries concealed within its alluring, liquid-like form."
 DA_Metallurgy_events.115.a:0 "magnificent"

 DA_Metallurgy_events.116.t:0 "CinderSteel"
 DA_Metallurgy_events.116.d:0 "Rarity: §TLegendary§!\nBorn from the depths of the earth, CinderSteel is a dark and ashen metal with an innate connection to the elemental plane of fire. Its surface remains cold to the touch until activated, absorbing heat from its surroundings. When triggered, it unleashes a devastating burst of stored energy, engulfing its wielder's foes in searing flames.\nScattered throughout the deepest mines of the world, CinderSteel is a testament to the volatile forces of the elemental planes. Its origin, seemingly tied to the realm of fire, infuses it with abundant Fire energy. This metal, though not bound to a specific geographic location, is exceptionally elusive and found only in the most remote and treacherous mines.\n\nLegends speak of ancient forges where master blacksmiths harnessed the power of CinderSteel to craft weapons that could channel the very essence of fire. Warriors who wield weapons forged from this elemental metal become living conduits of flame, leaving destruction in their wake.\n\nThe hunt for CinderSteel has become a quest pursued by adventurers seeking to harness the raw power of elemental fire. Its scarcity and connection to the primal forces of the elemental plane make it a coveted treasure for those who dare to delve into the depths and harness the fiery might concealed within the heart of the earth."
 DA_Metallurgy_events.116.a:0 "magnificent"

 DA_Metallurgy_events.117.t:0 "Magnetite"
 DA_Metallurgy_events.117.d:0 "Rarity: §TLegendary§!\nEmerging from the deepest reaches of the earth, Magnetite is a mystical metal that holds dominion over the forces of attraction and repulsion. Infused with abundant Earth energy, this metal is believed to share a mysterious connection with the elemental plane of Earth. Its presence in the world's deepest mines hints at a geological bond that transcends the boundaries of ordinary metals.\nMagnetite possesses the unique ability to generate and manipulate force fields using mana. Its influence is most pronounced on metals, allowing it to attract or repel them with an otherworldly precision. Theories abound regarding the nature of this force, but the intricate relationship between Magnetite and mana remains an arcane mystery.\n\nFor centuries, blacksmiths and enchanters have sought Magnetite for its extraordinary properties. Weapons forged from this elemental metal can alter the trajectory of metallic projectiles, and armor can create an invisible shield against metal-based attacks. The secrets of manipulating Magnetite remain elusive, known only to those who have delved into the deepest recesses of the earth.\n\nThe quest for Magnetite has become a pursuit for those attuned to the elemental forces of Earth. Its scarcity, coupled with its enigmatic properties, make it a sought-after material for those who seek to master the manipulation of forces beyond the realm of the mundane."
 DA_Metallurgy_events.117.a:0 "magnificent"

 DA_Metallurgy_events.118.t:0 "Mistium"
 DA_Metallurgy_events.118.d:0 "Rarity: §TLegendary§!\nFrom the depths of the earth's hidden veins emerges Mistium, a rare and enchanting metal infused with the soothing energies of water. Abundant Water energy flows through its crystalline structure, hinting at a mystical connection to the elemental plane of Water. Mistium, found in the world's most remote and treacherous mines, is a gemstone-infused metal that harbors the power to cleanse and purify.\nUpon contact with Mistium, the metal radiates a serene aura, and any liquid it touches undergoes a profound transformation. Contaminants vanish, leaving behind pure and untainted water. This unique property has made Mistium a revered material for those seeking to cleanse both body and spirit.\n\nAlchemists and healers covet Mistium for its ability to purify elixirs and potions, enhancing their potency. Weapons and armor forged from Mistium are said to carry the essence of healing waters, providing a unique form of protection to those who wear or wield them.\n\nThe metal's scarcity and connection to the elemental plane make it a coveted treasure for those who seek purity and seek to harness the life-giving energies concealed within the heart of the earth. It is often found near natural underground lakes."
 DA_Metallurgy_events.118.a:0 "magnificent"

 DA_Metallurgy_events.119.t:0 "Skyshard"
 DA_Metallurgy_events.119.d:0 "Rarity: §TLegendary§!\nFrom the cavernous depths of the earth, Skyshard emerges as a mysterious mineral that defies gravity itself. Abundant Air energy courses through its crystalline structure, suggesting a mystical link to the elemental plane of Air. Unlike conventional metals, Skyshard possesses the uncanny ability to levitate in the air, and it is often discovered clinging to the ceilings of caves in the world's most remote and hidden mines.\n\nThe reason for Skyshard's propensity to defy gravity remains a puzzle, shrouded in the whispers of the elemental forces that bind it. This strange ability has made Skyshard both a marvel and a mystery to those who seek its elusive presence.\n\nAdventurers and scholars speculate about the connection between Skyshard and the elemental plane of Air. Some believe it is a manifestation of air currents and currents that have solidified into a crystalline form, while others whisper of hidden portals to the elemental realms.\n\nWeapons and armor crafted from Skyshard carry with them a weightless quality, providing unparalleled agility to those who wield them. The mineral's scarcity and connection to the elemental plane make it a prized treasure for those who seek to harness the boundless freedom and ethereal energies concealed within the heart of the earth."
 DA_Metallurgy_events.119.a:0 "magnificent"

